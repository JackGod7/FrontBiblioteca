<mat-card>
  <h2>Sus solicitudes de préstamo</h2>

  <div class="table-container">
    <table mat-table [dataSource]="loans" class="mat-elevation-z2" *ngIf="loans.length">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID de solicitud</th>
        <td mat-cell *matCellDef="let loan">#{{ loan.id }}</td>
      </ng-container>

      <!-- Books -->
      <ng-container matColumnDef="books">
        <th mat-header-cell *matHeaderCellDef>Libros</th>
        <td mat-cell *matCellDef="let loan">{{ loan.books.length }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let loan">{{ loan.status }}</td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let loan">{{ loan.requestDate | date: 'yyyy-MM-dd HH:mm' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="!loans.length">Aún no hay solicitudes de préstamos.</p>
  </div>
</mat-card>
